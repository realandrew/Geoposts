<html>
    <head>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
        <title>Geoposts</title>
        <meta name="description" content="A map of social media post locations in realtime. Made for WSU hackathon 2019."/>
        <meta name="author" content="Andrew Mitchell"/>
        <meta name="author" content="Jacob Hackman"/>
        <!-- Fonts -->
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

        <link rel="icon" type="images/logo.png" href="images/logo.png">
        <head>
    <body>
      <div class="topnav" style="width: 85%; margin: 0 auto;">
        <img class="logo-img" src="images/logo.png" ALT="logo" style="float: left; width:50px; height:48px;">
        <h1 id="navTitle">GeoPosts</h1>
      </div>
      <div id="map" class="map" style="width: 85%; margin: 0 auto; position: relative;">
            <div id="map-key">
                <button id="map-key-btn" onclick="changeMapKey()">Expand/Collapse</button>
                <div id="map-key-content">
                    <p id="key-title">Key</p>
                    <div class="map-key-item">
                        <img src="images/PingTwitter.png" style="width: 50px; height: 50px;"/>
                        <p>Twitter (Precise Location)</p>
                    </div>
                    <div class="map-key-item">
                        <img src="images/PingTwitter2.png" style="width: 50px; height: 50px;"/>
                        <p>Twitter (Location within bounding box)</p>
                    </div>
                </div>
            </div>
            <p id="tweet-counter">Tweets: 0</p>
      </div>
      <div id="tweets-container" style="width: 85%; margin: 0 auto;">

      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
